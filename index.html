<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TODOリスト</h1>
        </header>

        <div class="input-section">
            <input type="text" id="todoInput" placeholder="新しいタスクを入力..." />
            <button id="addBtn">追加</button>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">すべて</button>
            <button class="filter-btn" data-filter="active">未完了</button>
            <button class="filter-btn" data-filter="completed">完了</button>
        </div>

        <ul id="todoList" class="todo-list"></ul>

        <div class="stats">
            <span id="todoCount">0 個のタスク</span>
            <button id="clearCompleted">完了済みを削除</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
